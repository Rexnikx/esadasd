<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="./css.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UWU</title>
</head>
<body>
<div class="wrapper">
<div class="player">
    <video id="video" poster="./images/maxresdefault.jpg" src="https://media.w3.org/2010/05/sintel/trailer.mp4" >a</video>

    <div class="player-overlay">
            <h2 class="player-title">Trailer Sintel</h2>
    <div class="player-actions">
<button class="button" id="forward" aria-label="adelantar 10 segundos" title="adelantar 10 segundos"></button>
<button class="button" hidden id="pause" aria-label="pausar" title="pausar"></button>
<button class="button" id="play" aria-label="reproducir " title="reproducir"></button>
<button class="button" id="backward" aria-label="retroceder 10 segundos" title="retroceder 10 segundos"></button>

</div>
<div  class="player-progress"><input id="progress" type="range" min="0" value="0" step="1" ></div>

</div>
</div>

</div>
 <script>
     const $video = document.querySelector('#video')
     const $play = document.querySelector('#play')
     const $pause = document.querySelector('#pause')
     const $forward = document.querySelector('#forward')
     const $backward = document.querySelector('#backward')


     $play.addEventListener('click', handleplay )
     $forward.addEventListener('click', handleforward )
     $pause.addEventListener('click', handlepause )
     $backward.addEventListener('click', handlebackward )
  
     function handleplay() {
         $video.play()
         $play.hidden = true
         $pause.hidden = false
         console.log('play')
     }

     function handlepause() {
         $video.pause()
         $pause.hidden = true
         $play.hidden = false
         console.log('pausa')
     }

     function handleforward() {
        $video.currentTime = $video.currentTime + 10
         console.log('psasasasasalay', $video.currentTime)
     }

     
     function handlebackward() {
        $video.currentTime = $video.currentTime - 10
         console.log('paasalay', $video.currentTime)
     }
     const $progress = document.querySelector('#progress')

    $video.addEventListener('loadedmetadata', handleloaded)
    $video.addEventListener('timeupdate', handletimeupdate)


    function handleloaded() {
        $progress.max = $video.duration
        console.log('ha cargado', $video.duration)
    }

    function handletimeupdate(){
     $progress.value=$video.currentTime
      console.log('a', $video.currentTime)
    }
    $progress.addEventListener('input', handleinput)

  function handleinput(){
      $video.currentTime =$progress.value
      console.log($progress.value)
  }
 </script>
</body>
</html>
